<p class="welcome-message">Olá, seja bem vinda {{ name }} :)</p>
<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="name"
      />
    </div>
    <div class="form-group">
      <label for="phone">Telefone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
      />
    </div>
    <div class="form-group">
      <label for="address">Endereço</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="address"
      />
    </div>
    <button
      type="submit"
      class="btn btn-warning"
      [disabled]="!name || !phone || !address"
      (click)="saveAndNavigateToList()"
    >
      Salvar
    </button>
  </form>
</div>
